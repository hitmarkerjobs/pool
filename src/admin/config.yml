backend:
  name: git-gateway

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "players"
    label: "Players"
    folder: "players"
    format: "json"
    identifier_field: name
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "id"}
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Photo", name: "photo", widget: "image"}
  - name: "seasons"
    label: "Seasons"
    folder: "seasons"
    format: "json"
    create: true
    identifier_field: id
    fields: 
      - { label: "ID", name: "id", widget: "id" }
      - { label: "Title", name: "title", widget: "string" }
      - label: "Players"
        name: "players"
        widget: "relation"
        collection: "players"
        searchFields: ['name']
        displayFields: ['name']
        valueField: "id"
        multiple: true
      - label: "Fixtures"
        name: "fixtures"
        widget: "list"
        field: 
          - label: "Fixture"
            name: "fixture"
            widget: "object"
            fields:
              - { label: "Player 1", name: "player1", widget: "string" }
              - { label: "Player 2", name: "player1", widget: "string" }
              - { label: "Player 1 Score", name: "player1Score", widget: "Number", min: 0 }
              - { label: "Player 2 Score", name: "player2Score", widget: "Number", min: 0 }
